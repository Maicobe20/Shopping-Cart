


<div *ngIf="product" class="row">
    <h3 class="d-flex justify-content-center">{{product.name}}</h3>
    <div class="col-2"></div>
<div class="col-8 d-flex justify-content-center row">

    <div class="col-6">
        <img src="{{product.image}}" alt="" />
    </div>

    <div class="col-6">
        <p><strong>Price</strong>: ${{product.price}}</p>
        <div>
            <label class="from-label"><strong>Quantity</strong></label>
            <span>
                <button class="btn"(click)="subQty(product.itemId)">-</button>
                <span>{{product.quantity}}</span>
                <button class="btn" (click)="addQty(product.itemId)">+</button>
            </span>
            <p><strong>Details: </strong>{{product.description}}</p>
        </div>
    </div>

</div>
<div class="d-flex justify-content-center">
<button type="btn" class="btn btn-primary btn-sm me-2" (click)=addToCart(product)>Add To Cart</button>
<button type="button" class="btn btn-primary btn-sm" [routerLink]="'/'" >Back To List</button>
</div>
<div class="col-2"></div>
</div>
